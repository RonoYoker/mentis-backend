<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Including styles from the provided file -->
    <link rel="stylesheet" href="/static/mentis/css/datatables.bundle.css">
    <link rel="stylesheet" href="/static/mentis/css/dateRangePicker.css">
    <link rel="stylesheet" href="/static/mentis/css/select2.bundle.css">

    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .register-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error{
         color:red;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <form class="register-form" method="POST" action="/dsh/register/">
            <div class="form-title">Register</div>

            {% if messages %}
            <div class="error-message">
                <ul>
                {% for message in messages %}
                    <li><span class="error">  {{ message }}</span></li><br>
                {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="form-group">
                <label for="username" class="form-field-custom">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>


            <div class="form-group">
                <label for="password" class="form-field-custom">Password</label>
                <input type="password" id="password" name="password1" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="password-confirm" class="form-field-custom">Confirm Password</label>
                <input type="password" id="password-confirm" name="password2" class="form-control" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="link">
                Already have an account? <a href="/dsh/login/">Login</a>
            </div>
        </form>
    </div>
</body>

</html>

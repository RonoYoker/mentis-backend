<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>

    <!-- Including styles from the provided file -->
    <link rel="stylesheet" href="/static/mentis/css/datatables.bundle.css">
    <link rel="stylesheet" href="/static/mentis/css/select2.bundle.css">

    <style>
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .profile-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        .profile-photo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <form class="profile-form" method="POST" action="/update-profile/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-title">Update Profile</div>

            <!-- Error message block -->
            {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}

            <div class="profile-photo">
                <img src="{{ user.profile.photo.url }}" alt="Profile Photo">
            </div>

            <div class="form-group">
                <label for="photo" class="form-field-custom">Profile Photo</label>
                <input type="file" id="photo" name="photo" class="form-control">
            </div>

            <div class="form-group">
                <label for="name" class="form-field-custom">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user.profile.name }}" required>
            </div>

            <div class="form-group">
                <label for="experience" class="form-field-custom">Experience (Years/Months)</label>
                <input type="text" id="experience" name="experience" class="form-control" placeholder="e.g., 5 Years 3 Months" value="{{ user.profile.experience }}">
            </div>

            <div class="form-group">
                <label for="intro" class="form-field-custom">Introduction</label>
                <textarea id="intro" name="intro" class="form-control" rows="3" placeholder="Write a brief introduction...">{{ user.profile.intro }}</textarea>
            </div>

            <div class="form-group">
                <label for="specialisations" class="form-field-custom">Specialisations</label>
                <select id="specialisations" name="specialisations" class="form-control select2" multiple="multiple">
                    {% for specialisation in specialisations %}
                        <option value="{{ specialisation.id }}" {% if specialisation.id in user.profile.specialisations %}selected{% endif %}>{{ specialisation.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="registration_no" class="form-field-custom">Registration Number</label>
                <input type="text" id="registration_no" name="registration_no" class="form-control" value="{{ user.profile.registration_no }}">
            </div>

            <div class="form-group">
                <label for="languages" class="form-field-custom">Languages</label>
                <select id="languages" name="languages" class="form-control select2" multiple="multiple">
                    {% for language in languages %}
                        <option value="{{ language.id }}" {% if language.id in user.profile.languages %}selected{% endif %}>{{ language.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>

    <script src="/static/mentis/js/jquery.min.js"></script>
    <script src="/static/mentis/js/select2.bundle.js"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2();
        });
    </script>
</body>

</html>
